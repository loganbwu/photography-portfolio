name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: build
          name: github-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          # Specify the build directory as the root directory
          # This is necessary because the website is built into the 'build' directory
          # and GitHub Pages needs to know where the root of the website is.
          publish_dir: ./build
          
